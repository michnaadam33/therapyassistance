# Nginx configuration for TherapyAssistance Backend on Mikrus
# This config proxies requests to FastAPI running in Docker

upstream backend {
    server 127.0.0.1:8000;
}

# HTTP Server - Redirect to HTTPS (if using SSL)
server {
    listen 80;
    listen [::]:80;
    server_name api.therapyassistance.io;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.therapyassistance.io;

    # SSL Configuration (configure after obtaining certificates)
    # ssl_certificate /etc/letsencrypt/live/api.therapyassistance.io/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.therapyassistance.io/privkey.pem;

    # SSL Settings (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Logging
    access_log /var/log/nginx/therapyassistance_access.log;
    error_log /var/log/nginx/therapyassistance_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Handle OPTIONS preflight requests (CORS)
    location @options {
        add_header Access-Control-Allow-Origin "https://therapyassistance.io" always;
        add_header Access-Control-Allow-Origin "https://www.therapyassistance.io" always;
        add_header Access-Control-Allow-Origin "https://therapyassistance-shgx.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Proxy to FastAPI backend
    location / {
        # Handle OPTIONS method
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # CORS Headers - FastAPI should handle this, but nginx adds as backup
        # Note: FastAPI middleware should be the primary CORS handler
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        access_log off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Documentation (Swagger)
    location /docs {
        proxy_pass http://backend/docs;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend/redoc;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

