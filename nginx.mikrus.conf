# Nginx configuration for TherapyAssistance Backend on Mikrus
# This config proxies requests to FastAPI running in Docker

upstream backend {
    server 127.0.0.1:8000;
}

# HTTP Server - Redirect to HTTPS (if using SSL)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.mikr.us;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.mikr.us;

    # SSL Configuration (if using Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/your-domain.mikr.us/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.mikr.us/privkey.pem;

    # Uncomment below if NOT using SSL yet
    # listen 80;
    # listen [::]:80;

    # SSL Settings (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (allow Vercel frontend)
    add_header Access-Control-Allow-Origin "https://your-app.vercel.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://your-app.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Logging
    access_log /var/log/nginx/therapyassistance_access.log;
    error_log /var/log/nginx/therapyassistance_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # API Documentation (Swagger)
    location /docs {
        proxy_pass http://backend/docs;
    }

    location /redoc {
        proxy_pass http://backend/redoc;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
    }
}

