# Nginx configuration for TherapyAssistance API
# HTTP only (before SSL setup)
# File: /etc/nginx/sites-available/therapyassistance

server {
    listen 80;
    server_name api.therapyassistance.io;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy settings for FastAPI backend
    location / {
        # Pass requests to uvicorn on port 8000
        proxy_pass http://127.0.0.1:8000;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/therapyassistance-access.log;
    error_log /var/log/nginx/therapyassistance-error.log;
}
